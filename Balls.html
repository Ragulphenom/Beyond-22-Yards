    <script>
        // Function to add a product to the cart
        function addToCart(id, name, price) {
            const cart = JSON.parse(localStorage.getItem("cart")) || {};
            
            if (cart[id]) {
                cart[id].quantity += 1;
            } else {
                cart[id] = { name, price, quantity: 1 };
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} added to the cart!`);
        }
    </script>
    

<script>

document.addEventListener("DOMContentLoaded", () => {
  const searchInput = document.getElementById("searching"); // Search input field
  const products = document.querySelectorAll("#products > div"); // Select all product containers

  searchInput.addEventListener("input", (event) => {
    const searchQuery = event.target.value.toLowerCase().trim(); // Get the search input, case-insensitive

    products.forEach((product) => {
      const productName = product.querySelector("b i").textContent.toLowerCase(); // Get product name

      if (productName.includes(searchQuery)) {
        product.style.display = "block"; // Show the product if it matches the query
      } else {
        product.style.display = "none";
       // Hide the product if it doesn't match
      }
    });
  });
});






</script>
